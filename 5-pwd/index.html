<!DOCTYPE html>

<html lang="se">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>PWD - Personal Web Desktop</title>
</head>
<body>
    <div id="iconbar">
        <ul>
            <li>
                <a href="#" id="open-gallery" title="Öppna galleriet">
                    <img src="img/photography_48x48.png" alt="Öppna galleriet" />
                </a>
            </li>
            <li>
                <a href="#" id="open-memory" title="Öppna memoryspelet">
                    <img src="img/theater_48x48.png" alt="Öppna memoryspelet"/>
                </a>
            </li>
            <li>
                <a href="#" id="open-rssfeed" title="Öppna RSS">
                    <img src="img/publishing_48x48.png" alt="Öppna RSS" />
                </a>
            </li>
        </ul>
    </div>
    <div id="desktop">

        <!-- The window should be created by JS-script later. -->
        <div class="window">
            <div class="top-bar">
                <img src="img/photography_32x32.png" alt="Galleri" />
                <p>Galleri</p>
                <a href="#" class="close-icon" title="Stäng fönstret">
                    <img src="img/close_32x32.png" alt="Stäng fönstret" />
                </a>
            </div>
            <div class="content">
                <!-- Place for the gallery. -->
            </div>
            <div class="bottom-bar">
                <small>Senast uppdaterad kl. 13:41</small>
            </div>
        </div>

    </div>
</body>
</html>
